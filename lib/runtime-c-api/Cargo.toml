[package]
name = "wasmer-runtime-c-api"
version = "0.17.0"
description = "Wasmer C API library"
documentation = "https://wasmerio.github.io/wasmer/c/runtime-c-api/"
license = "MIT"
authors = ["The Wasmer Engineering Team <engineering@wasmer.io>"]
repository = "https://github.com/wasmerio/wasmer"
keywords = ["wasm", "webassembly", "runtime"]
categories = ["wasm"]
edition = "2018"
readme = "README.md"

[lib]
crate-type = ["cdylib", "staticlib"]

[dependencies]
libc = "0.2.60"
paste = "0.1"

[dependencies.wasmer]
default-features = false
path = "../api"
version = "0.17.0"

[dependencies.wasmer-runtime-core]
default-features = false
path = "../runtime-core"
version = "0.17.0"

[dependencies.wasmer-wasi]
default-features = false
path = "../wasi"
version = "0.17.0"
optional = true

[dependencies.wasmer-emscripten]
path = "../emscripten"
version = "0.17.0"
optional = true

[features]
default = ["cranelift-backend", "wasi"]
singlepass-backend = ["wasmer/singlepass", "wasmer/default-backend-singlepass"]
cranelift-backend = ["wasmer/cranelift", "wasmer/default-backend-cranelift"]
llvm-backend = ["wasmer/llvm", "wasmer/default-backend-llvm"]
wasi = ["wasmer-wasi"]
emscripten = ["wasmer-emscripten"]

[build-dependencies]
cbindgen = { path = "../../../Dev/cbindgen", version = "0.14" }
